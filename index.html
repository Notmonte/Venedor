<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Butterfly+Kids&family=Open+Sans:ital,wght@0,400;0,600;1,500&family=Oswald:wght@200;400;500&family=Sanchez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Venedor</title>
</head>
<body>
    <header class="header">
        <section class="sectionTop-header">

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">

                                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

                            <span><a href="#" class="head-link text-decoration-none text-capitalize">shopping cart</a></span>
                                
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>

                    <div class=" headText-div col-md-4 justify-content-md-e">

                    </div>
                </div>

        </section>
        <section class="sectionBottom-header text-capitalize">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="circle">
                            <h1 class="logo">
                                <span class="vendor-span">ve</span>nedor<span class="dot-span">.</span>
                            </h1>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button class="header-btn p-2 text-capitalize" id="usBtn"><span class="text-uppercase">us</span> dollar</button>
                        
                    </div>
                </div>
            </div>
        </section>

</html>
